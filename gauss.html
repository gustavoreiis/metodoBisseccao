<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Linear - Eliminação de Gauss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Resolução de Sistemas Lineares - Método de Gauss</h1>

    <!-- Entrada do número de equações -->
    <div class="card shadow p-4 mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-md-6">
          <label for="numEquacoes" class="form-label">Número de Equações</label>
          <input type="number" id="numEquacoes" class="form-control" min="2" max="10" placeholder="Ex: 3">
        </div>
        <div class="col-md-6 d-flex align-items-end">
          <button id="gerarMatrizBtn" class="btn btn-primary w-100">Gerar Campos</button>
        </div>
      </div>
    </div>

    <!-- Área para gerar a matriz -->
    <div id="matrizContainer" class="card shadow p-4 mb-4" style="display:none;">
      <h5 class="mb-3">Insira os coeficientes do sistema (Ax = b)</h5>
      <form id="matrizForm"></form>
      <button id="calcularBtn" class="btn btn-success mt-3">Calcular</button>
    </div>

    <!-- Resultados -->
    <div id="resultado" class="card shadow p-4" style="display:none;">
      <h5>Resultado</h5>
      <pre class="mt-2"></pre>
    </div>

  </div>

  <script src="gauss.js"></script>
</body>
</html>
