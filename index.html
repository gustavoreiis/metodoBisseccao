<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Método da Bissecção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container my-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">Método da Bissecção</h2>

  <div class="mb-3">
    <label for="grau" class="form-label">Grau do polinômio</label>
    <input type="number" min="1" class="form-control" id="grau" placeholder="Ex: 3" />
  </div>

  <div class="d-grid mb-3">
    <button type="button" class="btn btn-primary" id="gerarCoef">Gerar campos dos coeficientes</button>
  </div>

  <form id="form" onsubmit="return false;">
    <div id="coeficientes" class="mb-3"></div>

    <div class="mb-3">
      <label for="erro" class="form-label">Erro (precisão)</label>
      <input type="number" step="any" min="0" class="form-control" id="erro" placeholder="Ex: 0.001" required />
    </div>

    <div class="mb-3">
      <label for="inicio" class="form-label">Início da busca</label>
      <input type="number" step="any" class="form-control" id="inicio" placeholder="Ex: -100" required />
    </div>

    <div class="mb-3">
      <label for="fim" class="form-label">Fim da busca</label>
      <input type="number" step="any" class="form-control" id="fim" placeholder="Ex: 100" required />
    </div>

    <div class="mb-3">
      <label for="passo" class="form-label">Passo de busca</label>
      <input type="number" step="any" min="0.0001" class="form-control" id="passo" value="1" required />
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-success" id="calcular">Calcular raízes</button>
    </div>
  </form>

  <div id="resultado" class="p-3 bg-light border rounded" style="min-height: 80px; white-space: pre-wrap; font-family: monospace;"></div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
